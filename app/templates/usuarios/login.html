{% extends "base.html" %}
{% load filtro %}

{% block conteudo %}
<div class="d-flex justify-content-center mt-3 mb-3">
    <h2>Login</h2>
</div>
<form method="post">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Nome de Usu√°rio: </label>
                {{form_login.username|addclass:'form-control'}}
            </div>
            <div class="form-group">
                <label>Senha: </label>
                {{form_login.password|addclass:'form-control'}}
            </div>
            <div class="form-group">
                <a href="{% url 'cadastrar_usuario' %}">Cadastre-se</a>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Entrar" class="btn btn-primary"/>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</form>
{% endblock conteudo %}
